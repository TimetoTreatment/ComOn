<!DOCTYPE html>
<html>
<head>
    <title>Com On</title>
    <link rel="stylesheet" href="Css/0_global.css">
    <link rel="stylesheet" href="Css/1_header.css">
    <link rel="stylesheet" href="Css/2_nav.css">
    <link rel="stylesheet" href="Css/3_section.css">
    <link rel="stylesheet" href="Css/4_footer.css">

    <style>
        #header-top-mergin-box {
            height: 110px;
        }

        #header-bottom-mergin-box {
            height: 24px;
        }
    </style>

</head>
<body>
    <header>
        <div id="header-top-mergin-box"></div>
        <div id="title">
            <a href="Home.html"><img src="Assets/image/로고_OFF.png" alt="홈페이지" /></a>
        </div>
        <div id="subtitle">
            Create & Design
        </div>
        <div id="header-bottom-mergin-box"></div>
    </header>

    <section>

                <img src="Assets/image/부품알고가기.png" />

        </div>
        <div class="layout" id="middle-box">

        <div class="layout" id="right-dummy-box"></div>

    <footer>
        <div id="tag">
            #ComOnPC<br /><br />
            #DesignYourOwnPC
        </div>
        <div id="icon">
            <span data-toggle="tooltip" data-placement="bottom" title="김영은 & 우은혁 & 윤건호 & 임효비">
                <img src="Assets/image/Contact.png" />

            서울시 광진구 능동로 209 세종대학교<br /><br />
            010 - 1234 - 1234
        </div>
    </footer>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>
</html>
